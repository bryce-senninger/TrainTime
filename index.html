<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
    <div>
        <h1>Salt Lake City Train Schedule</h1>
    </div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody id="trainTableBody">
            <tr>
                <th scope="row">Red Line</th>
                <td>University of Utah Medical Center</td>
                <td>22</td>
                <td>8:15 P.M.</td>
                <td>4</td>
            </tr>
            <tr>
                <th scope="row">Blue Line</th>
                <td>Gallivan Plaza</td>
                <td>13</td>
                <td>8:21 P.M.</td>
                <td>10</td>
            </tr>
            <tr>
                <th scope="row">Front Runner</th>
                <td>Ogden</td>
                <td>78</td>
                <td>9:46 P.M.</td>
                <td>95</td>
            </tr>
        </tbody>
    </table>
    <form id="newTrainForm">
        <div class="form-group">
            <label>Train Name</label>
            <input type="name" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label>Destination</label>
            <input type="name" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label>First Train Time (HH:mm - military time)</label>
            <input type="name" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label>Frequency (min)</label>
            <input type="name" class="form-control" placeholder="">
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/trainjs.js"></script>
</body>

</html>
